name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  unit-tests:
    name: Unit tests (Node)
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci || npm install

      - name: Run unit tests
        run: npm test

      - name: Build app
        run: npm run build

  docker-build-and-smoke:
    name: Docker build + Smoke test (Compose)
    runs-on: ubuntu-latest
    needs: unit-tests
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t devops-tech-challenge-app:ci .

      # Smoke test using Docker Compose (local orchestration)
      - name: Smoke test (docker compose up)
        run: |
          docker compose --env-file env/dev.env up -d --build
          echo "Waiting for app..."
          for i in {1..30}; do
            if curl -fsS http://localhost:3000 >/dev/null; then
              echo "App is up"
              exit 0
            fi
            sleep 2
          done
          echo "App did not become ready in time"
          docker compose ps
          docker compose logs --no-color
          exit 1

      - name: Teardown
        if: always()
        run: |
          docker compose down -v
