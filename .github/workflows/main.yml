name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  unit_tests:
    name: Unit tests (Jest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm install

      - name: Run unit tests
        run: npm test

  build_image:
    name: Build Docker image
    runs-on: ubuntu-latest
    needs: [unit_tests]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        run: |
          docker build -t devops-tech-challenge-app:${{ github.sha }} .

  smoke_test_compose:
    name: Smoke test (docker compose)
    runs-on: ubuntu-latest
    needs: [build_image]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build image (for compose)
        run: |
          docker build -t devops-tech-challenge-app:ci .

      - name: Start stack
        run: |
          docker compose \
            --env-file env/test.env \
            -f docker-compose.yml \
            -f docker-compose.test.yml \
            up -d --build

      - name: Wait for app and run smoke test
        run: |
          set -e
          echo "Waiting for app..."
          for i in $(seq 1 30); do
            if curl -fsS http://localhost:3000 >/dev/null; then
              echo "App is up!"
              break
            fi
            sleep 2
          done

          echo "Smoke test response:"
          curl -fsS http://localhost:3000 | tee /tmp/resp.json

          # minimal assertion: must contain "request" field
          grep -q '"request"' /tmp/resp.json

      - name: Show logs on failure
        if: failure()
        run: |
          docker compose ps
          docker compose logs --no-color

      - name: Shutdown
        if: always()
        run: |
          docker compose down -v
