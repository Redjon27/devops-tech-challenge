name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  unit-tests:
    name: Unit tests (Node)
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci || npm install

      - name: Run unit tests
        run: npm test

      - name: Build app
        run: npm run build

  docker-build-and-smoke:
    name: Docker build + Smoke test (Compose)
    runs-on: ubuntu-latest
    needs: unit-tests
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t devops-tech-challenge-app:ci .

      # Smoke test using Docker Compose (local orchestration)
      - name: Smoke test (docker compose up)
        run: |
            docker compose --env-file env/dev.env -f docker-compose.yml -f docker-compose.dev.yml up -d --build

            echo "Waiting for app health..."
            for i in {1..40}; do
                STATUS="$(docker inspect --format='{{.State.Health.Status}}' devops-tech-challenge-app-1 2>/dev/null || true)"
                echo "app health: $STATUS"
                if [ "$STATUS" = "healthy" ]; then
                break
                fi
                sleep 3
            done

            echo "Hitting endpoint..."
            curl -sSf http://localhost:3000/ | tee /tmp/resp.json

            if ! grep -q '"status":"ok"' /tmp/resp.json; then
                echo "Unexpected response:"
                cat /tmp/resp.json
                exit 1
            fi
            echo "Smoke test passed!"
            
      - name: Show logs on failure
        if: failure()
        run: |
          docker compose ps
          docker compose logs --no-color

      - name: Cleanup
        if: always()
        run: |
          docker compose down -v